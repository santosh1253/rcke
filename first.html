<html>
    <head>
      <title>My Form</title>
    </head>
    <body>
       <form>
        <label for="uname">Enter Username:</label>
        <input type="text" name="uname" placeholder="enter your name"></br>

        <label for="lname">Enter Lastname</label>
        <input type="text" name="lname"><br>

        <label for="email">Enter email:</label>
        <input type="email" name="email"><br>

        <label for="mblno">Enter mobile no</label>
        <input type="number" name="mblno"><br>

        <label for="dob">Choose DOB:</label>
        <input type="date" name="dob"><br>

        <label for="gender">Choose gender:</label>
         <input type="radio" name="gender"><label>Male</label>
         <input type="radio" name="gender"><label>Female</label><br>

         <label for="dept">Choose Deprtment</label>
         <select name="dept">
                 <option value="cse">CSE</option>
                 <option value="ece">ECE</option>
                 <option selected value="mech">ME</option>
                 <option value="it">IT</option>
         </select><br>

         <label for="course">Choose Course:</label>
         <input type="checkbox" name="course"><label>C++</label>
         <input type="checkbox" name="course"><label>Python</label>
         <input type="checkbox" name="course"><label>Java</label>
         <input type="checkbox" name="course"><label>C-programming</label>
        <br>

        <label for="pwd">Enter Password:</label>
        <input type="password" name="pwd"><br>

        <input type="range" name="range"><br>
        <input type="submit">
        <input type="reset">
        <button>CLickable button</button>










       </form>
    </body>
</html>
